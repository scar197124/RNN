  <style>
    :root{--bg:#000;--soft:#0f0f0f;--ink:#fff;--muted:#bbb;--ring:#FFD700}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--ring);text-decoration:none} a:hover{text-decoration:underline}

    header{position:sticky;top:0;z-index:10;background:#000;border-bottom:2px solid var(--ring)}
    .wrap{text-align:center;padding:16px}
    h1{margin:0;color:var(--ring);font-size:26px}
    .tag{color:var(--muted);font-size:14px;margin-top:4px}

    .ticker{overflow:hidden;white-space:nowrap;background:var(--ring);color:#000;border-top:1px solid #222;border-bottom:1px solid #222}
    .ticker__row{display:inline-block;padding:10px 0;animation:slide 80s linear infinite}
    .ticker__item{display:inline-flex;align-items:center;gap:10px;margin:0 28px;font-size:14px}
    .dot{width:6px;height:6px;border-radius:50%;background:#000;display:inline-block}
    @keyframes slide{from{transform:translateX(0)}to{transform:translateX(-50%)}}

    .highlight{background:var(--soft);border:2px solid var(--ring);border-radius:14px;margin:20px 16px;padding:18px;box-shadow:0 0 28px rgba(255,215,0,.1)}
    .highlight h2{margin:.25rem 0 .2rem;color:var(--ring)}
    .meta{color:var(--muted);font-size:12px;margin-top:6px}
    .why{color:var(--ring);font-style:italic;font-size:14px;margin:.3rem 0 0}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;padding:16px}
    .card{background:#0b0b0b;border:1.5px solid var(--ring);border-radius:12px;padding:14px;transition:transform .15s ease, box-shadow .15s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 24px rgba(255,215,0,.15)}
    .card h3{margin:0 0 6px;color:var(--ring);font-size:18px}
    .card p{margin:0 0 8px}

    footer{text-align:center;color:#888;padding:28px 12px;font-size:12px;border-top:1px solid #222;margin-top:12px}
  </style>

    function storyCard(story){
      const a = document.createElement("article");
      a.className = "card";
      a.innerHTML = `
        <h3>${story.title}</h3>
        <p>${story.summary}</p>
        <p class="why">Why it matters: ${story.why}</p>
        <p class="meta">Source: <a href="${story.source}" target="_blank" rel="noopener">Open</a></p>
      `;
      return a;
    }

    function renderStories(list){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      list.forEach(s => grid.appendChild(storyCard(s)));
    }

    function renderHighlight(item){
      const box = document.getElementById("highlight");
      box.innerHTML = `
        <h2>⭐ Highlight of the Day</h2>
        <h3>${item.title}</h3>
        <p>${item.summary}</p>
        <p class="why">Why it matters: ${item.why}</p>
        <p class="meta">Source: <a href="${item.source}" target="_blank" rel="noopener">Open</a></p>
      `;
    }

    function buildTicker(items){
      const makeRow = (elId) => {
        const el = document.getElementById(elId);
        el.innerHTML = items.map(s => (
          `<span class="ticker__item"><span class="dot"></span>${s.ticker}</span>`
        )).join("");
      };
      makeRow("tickerA");
      makeRow("tickerB");
    }

    (function init(){
      renderHighlight(STORIES[0]); // Tiny Homes as highlight
      renderStories(STORIES);
      buildTicker(STORIES);
      document.querySelector("#updated span").textContent = new Date().toLocaleDateString();
