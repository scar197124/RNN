    function storyCard(story){
      const a = document.createElement("article");
      a.className = "card";
      a.innerHTML = `
        <h3>${story.title}</h3>
        <p>${story.summary}</p>
        <p class="why">Why it matters: ${story.why}</p>
        <p class="meta">Source: <a href="${story.source}" target="_blank" rel="noopener">Open</a></p>
      `;
      return a;
    }

    function renderStories(list){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      list.forEach(s => grid.appendChild(storyCard(s)));
    }

    function renderHighlight(item){
      const box = document.getElementById("highlight");
      box.innerHTML = `
        <h2>⭐ Highlight of the Day</h2>
        <h3>${item.title}</h3>
        <p>${item.summary}</p>
        <p class="why">Why it matters: ${item.why}</p>
        <p class="meta">Source: <a href="${item.source}" target="_blank" rel="noopener">Open</a></p>
      `;
    }

    function buildTicker(items){
      const makeRow = (elId) => {
        const el = document.getElementById(elId);
        el.innerHTML = items.map(s => (
          `<span class="ticker__item"><span class="dot"></span>${s.ticker}</span>`
        )).join("");
      };
      makeRow("tickerA");
      makeRow("tickerB");
    }

    (function init(){
      renderHighlight(STORIES[0]); // Tiny Homes as highlight
      renderStories(STORIES);
      buildTicker(NEW_STORIES);
      document.querySelector("#updated span").textContent = new Date().toLocaleDateString();
    })();
