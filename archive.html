    a{color:var(--ring);text-decoration:none} a:hover{text-decoration:underline}

    h1{margin:0;color:var(--ring);font-size:26px}
    .tag{color:var(--muted);font-size:14px;margin-top:4px}

    .nav{display:flex;justify-content:center;gap:16px;margin-top:10px;font-size:14px}
    .nav a{color:var(--muted);text-decoration:none;padding:4px 10px;border-radius:999px;border:1px solid transparent;transition:border-color .15s ease,color .15s ease,background .15s ease}
    .nav a.active{color:var(--ring);border-color:var(--ring);background:rgba(255,215,0,0.08)}
    .nav a:hover{border-color:var(--ring)}

    .why{color:var(--ring);font-style:italic;font-size:14px;margin:.3rem 0 0}
    .meta{color:var(--muted);font-size:12px;margin-top:6px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;padding:16px}
    .card{background:#0b0b0b;border:1.5px solid var(--ring);border-radius:12px;padding:14px;transition:transform .15s ease, box-shadow .15s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 24px rgba(255,215,0,.15)}
    .card h3{margin:0 0 6px;color:var(--ring);font-size:18px}
    .card p{margin:0 0 8px}

    footer{text-align:center;color:#888;padding:18px 12px 28px;font-size:12px;border-top:1px solid #222;margin-top:12px}
    footer .footer-links{margin-bottom:8px}
    footer .footer-links a{margin:0 8px;font-size:13px}

    function storyCard(story){
      const a = document.createElement("article");
      a.className = "card";
      a.innerHTML = `
        <h3>${story.title}</h3>
        <p>${story.summary}</p>
        <p class="why">Why it matters: ${story.why}</p>
        <p class="meta">Source: <a href="${story.source}" target="_blank" rel="noopener">Open</a></p>
      `;
      return a;
    }

    function renderStories(list){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      list.forEach(s => grid.appendChild(storyCard(s)));
    }

    (function init(){
      renderStories(OLD_STORIES);
      document.querySelector("#updated span").textContent = new Date().toLocaleDateString();
